services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
    env_file:
      - .env
    depends_on:
      - mongo
    restart: unless-stopped
    volumes:
      # Mount code for development (optional - remove for production)
      - .:/app
    networks:
      - buyhive-network

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    networks:
      - buyhive-network

volumes:
  mongo_data:

networks:
  buyhive-network:
    driver: bridge


